<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>醋酸解离度与解离常数测定</title>
<style>
  body{max-width:720px;margin:40px auto;padding:20px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:#f7f9fc;color:#333}
  h1{text-align:center;color:#2c3e50}
  .card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:25px;margin-bottom:25px}
  label{display:inline-block;width:200px;font-weight:600;margin-bottom:10px}
  input{width:140px;padding:8px;border:1px solid #ccc;border-radius:4px;font-size:16px}
  button{background:#3498db;color:#fff;padding:10px 28px;border:none;border-radius:4px;font-size:16px;cursor:pointer;margin:20px auto;display:block}
  button:hover{background:#2980b9}
  .result{margin-top:20px;line-height:1.8}
  .result span{font-weight:600;color:#34495e}
  pre{background:#f4f6f8;border:1px solid #e1e4e8;border-radius:6px;padding:15px;font-size:14px;white-space:pre-wrap;word-wrap:break-word}
  details{margin-top:20px}
  summary{font-weight:600;cursor:pointer;color:#3498db}
</style>
</head>
<body>

<h1>醋酸解离度与解离常数测定</h1>

<div class="card">
  <div style="margin-bottom:15px"><strong>已知条件</strong></div>
  <label>NaOH 标准浓度：</label>0.09746 mol·dm⁻³<br>
  <label>醋酸取样体积：</label>25.00 mL
</div>

<div class="card">
  <div style="margin-bottom:15px"><strong>输入实验数据</strong></div>
  <label>消耗 NaOH 体积 (mL)：</label>
  <input id="vNaoh" type="number" step="0.01" placeholder="如 24.20"><br>
  <label>醋酸溶液 pH 值：</label>
  <input id="ph" type="number" step="0.01" placeholder="如 2.75"><br>
  <button onclick="calc()">开始计算</button>
</div>

<!-- 结果区 -->
<div id="resCard" class="card" style="display:none">
  <div style="margin-bottom:15px"><strong>计算结果</strong></div>
  <div class="result">
    ① 醋酸标签浓度　c = <span id="c"></span> mol·dm⁻³<br>
    ② 氢离子浓度　[H⁺] = <span id="h"></span> mol·dm⁻³<br>
    ③ 解离度　α = <span id="alpha"></span><br>
    ④ 解离常数　Ka = <span id="ka"></span>
  </div>

  <!-- 展开详情 = 完整计算过程 -->
  <details>
    <summary>查看详细计算过程</summary>
    <pre id="step"></pre>
  </details>
</div>

<script>
function calc(){
  const Cnaoh=0.09746, Vx=25.00;          // 固定常数
  const Vn=parseFloat(document.getElementById('vNaoh').value);
  const pH=parseFloat(document.getElementById('ph').value);
  if(!Vn||!pH){alert('请输入完整数据');return;}

  // 核心计算
  const c=Cnaoh*Vn/Vx;                    // mol·dm⁻³
  const h=Math.pow(10,-pH);               // mol·dm⁻³
  const alpha=h/c;
  const ka=h*h/(c-h);                     // 精确式

  // 结果插值
  document.getElementById('c').textContent=c.toFixed(5);
  document.getElementById('h').textContent=h.toFixed(5);
  document.getElementById('alpha').textContent=alpha.toFixed(4)+' ('+(alpha*100).toFixed(2)+'%)';
  document.getElementById('ka').textContent=ka.toFixed(7)+' ('+ka.toExponential(3)+')';

  // 生成步骤文字
  const stepTxt=
`1. 计算醋酸标签浓度 c：
   c = C(NaOH) × V(NaOH) / V(HAc)
   c = 0.09746 mol·dm⁻³ × ${Vn.toFixed(2)} mL / 25.00 mL
   c = ${c.toFixed(5)} mol·dm⁻³

2. 由 pH 求 [H⁺]：
   [H⁺] = 10^(−pH) = 10^(−${pH.toFixed(2)})
   [H⁺] = ${h.toFixed(5)} mol·dm⁻³

3. 解离度 α：
   α = [H⁺] / c = ${h.toFixed(5)} / ${c.toFixed(5)}
   α = ${alpha.toFixed(4)} ≈ ${(alpha*100).toFixed(2)}%

4. 解离常数 Ka（平衡表达式）：
   Ka = [H⁺]² / (c − [H⁺])
   Ka = (${h.toFixed(5)})² / (${c.toFixed(5)} − ${h.toFixed(5)})
   Ka = ${(h*h).toFixed(7)} / ${(c-h).toFixed(5)}
   Ka = ${ka.toFixed(7)} ≈ ${ka.toExponential(3)}`;
  document.getElementById('step').textContent=stepTxt;

  document.getElementById('resCard').style.display='block';
}
</script>

</body>
</html>
