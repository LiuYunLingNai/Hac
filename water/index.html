<body>
    <div class="container">
        <h1>水质硬度计算器</h1>
        
        <div class="input-group">
            <label for="edtaVolume">消耗EDTA的体积 (mL):</label>
            <input type="number" id="edtaVolume" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label for="edtaConcentration">EDTA的浓度 (mol/L):</label>
            <input type="number" id="edtaConcentration" step="0.0001" min="0">
        </div>
        
        <div class="input-group">
            <label>水样体积:</label>
            <span>100 cm³ (固定值)</span>
        </div>
        
        <button onclick="calculateHardness()">计算水硬度</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>计算结果：</h3>
            <p id="calculationProcess"></p>
            <p id="hardnessResult"></p>
        </div>
        
        <div class="formula">
            <strong>计算公式：</strong><br>
            水硬度(mg/L) = (C_EDTA × V_EDTA × M_CaO × 1000) / V_水样<br>
            其中：<br>
            C_EDTA - EDTA浓度 (mol/L)<br>
            V_EDTA - 消耗EDTA体积 (L)<br>
            M_CaO - CaO摩尔质量 (56.08 g/mol)<br>
            V_水样 - 水样体积 (L)
        </div>
    </div>

    <script>
        function calculateHardness() {
            // 获取输入值
            const edtaVolume = parseFloat(document.getElementById('edtaVolume').value);
            const edtaConcentration = parseFloat(document.getElementById('edtaConcentration').value);
            
            // 验证输入
            if (isNaN(edtaVolume) || isNaN(edtaConcentration)) {
                alert('请输入有效的数值！');
                return;
            }
            
            if (edtaVolume <= 0 || edtaConcentration <= 0) {
                alert('输入值必须大于0！');
                return;
            }
            
            // 常量
            const waterVolume = 100; // cm³
            const molarMassCaO = 56.08; // g/mol
            
            // 计算过程
            const edtaVolumeInL = edtaVolume / 1000; // 转换为升
            const waterVolumeInL = waterVolume / 1000; // 转换为升
            
            // 计算CaO的物质的量（假设1:1反应）
            const molesCaO = edtaConcentration * edtaVolumeInL;
            
            // 计算CaO的质量
            const massCaO = molesCaO * molarMassCaO; // 克
            
            // 计算水硬度（mg/L）
            const hardness = (massCaO * 1000) / waterVolumeInL; // mg/L
            
            // 显示计算过程
            document.getElementById('calculationProcess').innerHTML = 
                `计算过程：<br>
                1. CaO物质的量 = ${edtaConcentration} mol/L × ${edtaVolumeInL} L = ${molesCaO.toFixed(6)} mol<br>
                2. CaO质量 = ${molesCaO.toFixed(6)} mol × ${molarMassCaO} g/mol = ${(massCaO * 1000).toFixed(3)} mg<br>
                3. 水硬度 = ${(massCaO * 1000).toFixed(3)} mg / ${waterVolumeInL} L = ${hardness.toFixed(2)} mg/L`;
            
            // 显示结果
            document.getElementById('hardnessResult').innerHTML = 
                `<strong>水的硬度：${hardness.toFixed(2)} mg/L（以CaO计）</strong>`;
            
            // 显示结果区域
            document.getElementById('result').style.display = 'block';
        }
        
        // 允许按Enter键计算
        document.getElementById('edtaVolume').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateHardness();
        });
        
        document.getElementById('edtaConcentration').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateHardness();
        });
    </script>
</body>
